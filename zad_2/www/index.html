<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-type" content="text/html; charset=utf-8">
		<script src="js/pgb.js"></script>
		<script src="cordova.js"></script>
		<link rel="stylesheet" href="css/jquery.mobile-1.4.5.min.css" />
		<script src="js/jquery-2.1.4.min.js"></script>

	<body onload="init()">

		<div data-role="page" id="pageone">
		  <div data-role="header">
			<h1>Tourist attractions</h1>
		  </div>
		  <div data-role="main" class="ui-content">
			<p>This is the list of the most popular tourist attraction in Poland</p>			
			
			<a href="#pict1" class="ui-btn ui-btn-inline ui-corner-all ui-shadow" onclick="deviceInfo()">Tatra Mountain</a>

			<a href="#pict3" class="ui-btn ui-btn-inline ui-corner-all ui-shadow" onclick="deviceInfo()">Masuria</a>
		  </div>
		  <div data-role="footer" data-position="fixed">
			<h1>(c) Piotr Duda</h1>
		  </div> 
		</div> 
		
		<!-- Mobile device details page -->
		<div data-role="page" id="pict1" data-dialog="true">
			<div data-role="header" data-theme="a">
				<h1>Tatra mountain</h1>
			</div>
			<div role="main" class="ui-content">
				<a href="#pict1"</a><img src="img/tatry.jpeg" style="width:100%; height:100%;" alt="Tatra mountain">
			</div>
		</div>

	 
	<!-- Mobile device details page -->
		<div data-role="page" id="pict2" data-dialog="true">
			<div data-role="header" data-theme="a">
				<h1>Pomerania</h1>
			</div>
			<div role="main" class="ui-content">
				<a href="#pict1"</a><img src="img/pomerania.jpg" style="width:100%; height:100%;" alt="Tatra mountain">
			</div>
		</div>


<!-- Mobile device details page -->
		<div data-role="page" id="pict3" data-dialog="true">
			<div data-role="header" data-theme="a">
				<h1>Masuria</h1>
			</div>
			<div role="main" class="ui-content">
				<a href="#pict1"</a><img src="img/masuria.jpg" style="width:100%; height:100%;" alt="Tatra mountain">
			</div>
		</div>
